<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="logo">
        <a href="Home.html">
            <img src="/Big logo 1.svg">
        </a>
    </div>
    <img src="images/Back-rect.svg" class="back">
    <div class="loginbox">
        <img src="/mini-logo.svg" class="mini-logo">
        <h2 class="h2">Login</h2>
        <p class="p1">Sign in to your account</p>
        <form action="" method="">
            <input type="email" name="email" class="input-box1" placeholder="Username"><br>
            <input type="password" name="password" class="input-box2" placeholder="Password"><br>
            <p class="p2">Forgot your Password?</p><br>
            <button type="submit" class="button">Log in</button>
            <p class="p3">Don't have an account?</p>
            <a href="signup.html" class="a1">Sign Up!</a>
        </form>
        <div class="rec"></div>
    </div>
</body>

</html>
